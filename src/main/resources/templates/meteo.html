<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Météo</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:insert="fragments/navbar :: navbar"></div>


	<div class="container" style="margin-top: 100px">

		<div class="row">
			<div class="col-6" style="border-right: 3px solid grey">
				<h2>Trouver la Météo Par Adresse</h2>
				<p class="text-secondary">Exemple : 51 allee du gamay, 34080 montpellier	</p>
				<form th:action="@{/meteo}" th:object="${FormulaireMeteo}"
					method="post">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">@</span>
						</div>
						<input th:field="*{content}" type="text" class="form-control"
							placeholder="adresse" aria-label="Username"
							aria-describedby="basic-addon1">
					</div>
					<div class="col text-center">
						<input type="submit" class="btn btn-primary" value="Chercher" />
					</div>
				</form>
			</div>

			<div class="col-6">
			<h2>Les differentes adresses</h2>
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th>Id</th>
							<th>Content</th>
							<th>Creation</th>
							<th>Auteur</th>
						</tr>
					</thead>
					<tr th:each="adresse : ${allAdresses}">
						<td th:text="${adresse.id}">A Smoke Test'</td>
						<td th:text="${adresse.content}">A Smoke Test'</td>
						<td th:text="${adresse.creation}">A Smoke Test'</td>
						<td th:text="${adresse.auteur}">A Smoke Test'</td>
					</tr>
				</table>
			</div>
		</div>
	</div>



</body>
</html>
